<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitimON FM - Canlı Chat & Radyo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-options {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-chat-new {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .btn-chat-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }
        
        .btn-chat-new i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .btn-chat-new small {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .btn-dj {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        
        .btn-dj:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-radio"></i> RitimON FM</h2>
                <p>Flatcast Tarzı Chat Odası</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Kullanıcı Adınız" required maxlength="20">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifreniz" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap / Kayıt Ol
                </button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="hidden">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1><i class="fas fa-radio"></i> RitimON FM</h1>
                <div class="radio-info">
                    <div class="radio-status" id="radioStatus">
                        <i class="fas fa-circle status-indicator"></i>
                        <span id="statusText">Yayın Dışı</span>
                    </div>
                    <div class="current-song" id="currentSong">RitimON FM - Yayın Dışı</div>
                </div>
            </div>
            <div class="header-right">
                <div class="listener-count">
                    <i class="fas fa-users"></i>
                    <span id="listenerCount">0</span> Dinleyici
                </div>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <div class="main-container">
            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                
                <!-- Message Input -->
                <div class="message-input-container">
                    <form id="messageForm">
                        <div class="input-wrapper">
                            <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." maxlength="500">
                            <button type="submit" class="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Radio Player -->
                <div class="radio-player">
                    <div class="player-header">
                        <h3><i class="fas fa-music"></i> Canlı Yayın</h3>
                    </div>
                    <div class="player-controls">
                        <div class="play-controls">
                            <button id="playBtn" class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="volume-control">
                                <i class="fas fa-volume-up"></i>
                                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                            </div>
                        </div>
                        <div class="dj-info" id="djInfo">
                            <div class="dj-name">DJ: <span id="djName">-</span></div>
                        </div>
                    </div>
                </div>

                <!-- User List -->
                <div class="user-list">
                    <div class="user-list-header">
                        <h3><i class="fas fa-users"></i> Odadaki Kullanıcılar</h3>
                        <span class="user-count" id="userCount">0</span>
                    </div>
                    <div class="users" id="usersList"></div>
                </div>

                <!-- Chat Options -->
                <div class="chat-options">
                    <a href="main-chat.html" class="btn-chat-new">
                        <i class="fas fa-comments"></i> Ana Sohbet Odası
                        <small>Yeni entegre chat deneyimi</small>
                    </a>
                    <a href="/dj" target="_blank" class="btn-dj">
                        <i class="fas fa-microphone"></i> DJ Paneli
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/client.js"></script>
</body>
</html>
