<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitimON FM - Modern Radyo ve Chat Platformu</title>
    <meta name="description" content="Modern radyo ve chat platformu - Listelerde değil, ruhunuzda yankılanır" />
    <meta name="theme-color" content="#ff4081" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RitimON FM" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 64, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff4081, #ff6ec7, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 64, 129, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        .logo-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff4081, #ff6ec7, #4ecdc4);
            filter: blur(20px);
            opacity: 0.3;
            z-index: 1;
            border-radius: 20px;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 64, 129, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.8));
            }
        }

        .slogan {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6ec7, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sub-slogan {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px 1fr;
            gap: 30px;
            flex: 1;
            align-items: start;
        }

        /* Left Panel - DJ Management */
        .dj-management {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .dj-management h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff4081;
            text-align: center;
        }

        .dj-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-dj-add {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-dj-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
        }

        .dj-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .dj-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dj-name {
            font-weight: 500;
        }

        .dj-status {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        /* Center Panel - Live Player */
        .live-player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .player-header {
            margin-bottom: 30px;
        }

        .now-playing {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .current-song {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-dj {
            font-size: 1.1rem;
            color: #ffc107;
            font-weight: 500;
        }

        .player-controls {
            margin: 30px 0;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
            margin: 0 10px;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 64, 129, 0.6);
        }

        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff4081;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 64, 129, 0.5);
        }

        .volume-icon {
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        /* Right Panel - Chat */
        .chat-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .chat-subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nickname-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nickname-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .nickname-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-chat {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
        }

        .btn-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .btn-dj {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
            display: block;
        }

        .btn-dj:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4081;
            font-family: 'Orbitron', monospace;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .live-player {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .slogan {
                font-size: 1.4rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff4081;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header fade-in">
            <div class="logo-container">
                <div class="logo-bg"></div>
                <div class="logo">RitimON FM</div>
            </div>
            <div class="slogan">Listelerde değil, ruhunuzda yankılanır</div>
            <div class="sub-slogan">Modern radyo deneyimi</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - DJ Management -->
            <div class="dj-management fade-in">
                <h3>🎙️ DJ Yönetimi</h3>
                <div class="dj-form">
                    <div class="form-group">
                        <label for="djName">DJ Adı</label>
                        <input type="text" id="djName" placeholder="DJ adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="djPassword">Şifre</label>
                        <input type="password" id="djPassword" placeholder="DJ şifresi">
                    </div>
                    <button class="btn-dj-add" onclick="addDJ()">➕ DJ Ekle</button>
                </div>
                <div class="dj-list" id="djList">
                    <div class="dj-item">
                        <span class="dj-name">Default DJ</span>
                        <span class="dj-status">Aktif</span>
                    </div>
                </div>
            </div>

            <!-- Center Panel - Live Player -->
            <div class="live-player fade-in">
                <div class="player-header">
                    <div class="now-playing">🎵 Şu anda çalan</div>
                    <div class="current-song" id="currentSong">Müzik Yükleniyor...</div>
                    <div class="current-dj" id="currentDJ">DJ bekleniyor</div>
                </div>
                
                <div class="player-controls">
                    <button class="play-btn" id="playBtn" onclick="togglePlay()">▶️</button>
                </div>
                
                <div class="volume-control">
                    <span class="volume-icon">🔊</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" onchange="changeVolume(this.value)">
                    <span class="volume-icon">🔊</span>
                </div>
            </div>

            <!-- Right Panel - Chat -->
            <div class="chat-panel fade-in">
                <div class="chat-header">
                    <div class="chat-title">RitimON Sohbet</div>
                    <div class="chat-subtitle">Dinleyicilerle sohbet et</div>
                </div>
                
                <div class="chat-form">
                    <input type="text" class="nickname-input" id="nicknameInput" placeholder="Takma adınızı girin" maxlength="20">
                    <a href="#" class="btn-chat" onclick="joinChat()">💬 Sohbete Katıl</a>
                    <a href="#" class="btn-dj" onclick="joinDJ()">🎙️ DJ Girişi</a>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats fade-in">
            <div class="stat-item">
                <div class="stat-number" id="onlineUsers">0</div>
                <div class="stat-label">Çevrimiçi Kullanıcı</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeDJs">0</div>
                <div class="stat-label">Aktif DJ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uptime">0</div>
                <div class="stat-label">Yayın Süresi (saat)</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isPlaying = false;
        let currentVolume = 50;

        // Socket events
        socket.on('connect', () => {
            console.log('Sunucuya bağlandı');
        });

        socket.on('now playing', (data) => {
            document.getElementById('currentSong').textContent = data.song;
            document.getElementById('currentDJ').textContent = `🎙️ ${data.dj}`;
        });

        socket.on('stop playing', () => {
            document.getElementById('currentSong').textContent = 'Müzik durdu';
            document.getElementById('currentDJ').textContent = 'DJ bekleniyor';
            isPlaying = false;
            updatePlayButton();
        });

        socket.on('userList', (users) => {
            document.getElementById('onlineUsers').textContent = users.length;
        });

        // Radio Stream URL
        const RADIO_STREAM_URL = 'https://ritimon.radiostream321.com';
        const radioAudio = new Audio(RADIO_STREAM_URL);
        radioAudio.volume = 0.5;

        // Player controls
        function togglePlay() {
            isPlaying = !isPlaying;
            updatePlayButton();
            
            if (isPlaying) {
                radioAudio.play().catch(error => {
                    console.error('Radyo çalınamadı:', error);
                    alert('Radyo yayını başlatılamadı. Lütfen tekrar deneyin.');
                    isPlaying = false;
                    updatePlayButton();
                });
                console.log('Radyo çalmaya başladı');
            } else {
                radioAudio.pause();
                console.log('Radyo durdu');
            }
        }

        function updatePlayButton() {
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
            btn.style.background = isPlaying ? 
                'linear-gradient(45deg, #ff6b6b, #ee5a52)' : 
                'linear-gradient(45deg, #ff4081, #ff6ec7)';
        }

        function changeVolume(value) {
            currentVolume = value;
            radioAudio.volume = value / 100;
            console.log('Ses seviyesi:', value);
        }

        // DJ Management
        async function addDJ() {
            const name = document.getElementById('djName').value.trim();
            const password = document.getElementById('djPassword').value.trim();
            if (!name || !password) {
                alert('Lütfen DJ adı ve şifre girin!');
                return;
            }
            try {
                const res = await fetch('/api/djs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname: name })
                });
                if (!res.ok) throw new Error('DJ eklenemedi');
                await loadDJs();
                document.getElementById('djName').value = '';
                document.getElementById('djPassword').value = '';
                alert(`DJ ${name} kaydedildi`);
            } catch (e) {
                alert('DJ eklenirken hata oluştu');
                console.error(e);
            }
        }

        async function loadDJs() {
            try {
                const res = await fetch('/api/djs');
                if (!res.ok) return;
                const djs = await res.json();
                const djList = document.getElementById('djList');
                djList.innerHTML = '';
                if (!djs || djs.length === 0) {
                    djList.innerHTML = '<div style="opacity:0.7;">Kayıtlı DJ yok</div>';
                    return;
                }
                djs.forEach(dj => {
                    const djItem = document.createElement('div');
                    djItem.className = 'dj-item';
                    djItem.innerHTML = `
                        <span class="dj-name">${dj.nickname}</span>
                        <span class="dj-status" style="${dj.isLive ? 'background: rgba(78,205,196,0.2); color:#4ecdc4;' : ''}">${dj.isLive ? 'Canlı' : 'Kayıtlı'}</span>
                    `;
                    djList.appendChild(djItem);
                });
            } catch (e) {
                console.error('DJ listesi alınamadı', e);
            }
        }

        // Chat
        function joinChat() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            
            if (!nickname) {
                alert('Lütfen takma ad girin!');
                return;
            }
            
            // Store nickname and redirect
            localStorage.setItem('nickname', nickname);
            window.location.href = 'chat-room.html';
        }

        // DJ Login Function
        function joinDJ() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            
            if (!nickname) {
                alert('Lütfen DJ adınızı girin!');
                return;
            }
            
            // DJ şifre kontrolü
            const password = prompt('DJ Şifresini girin:');
            
            if (password === '4545') {
                // DJ girişi başarılı
                localStorage.setItem('nickname', nickname);
                localStorage.setItem('djPassword', '4545');
            window.location.href = 'dj-control.html';
            } else if (password === '4561') {
                // Admin girişi başarılı
                localStorage.setItem('nickname', nickname);
                localStorage.setItem('djPassword', '4561');
                localStorage.setItem('isAdmin', 'true');
            window.location.href = 'dj-control.html';
            } else if (password) {
                alert('❌ Hatalı şifre! Lütfen tekrar deneyin.');
            }
        }

        // Load saved nickname
        const savedNickname = localStorage.getItem('nickname');
        if (savedNickname) {
            document.getElementById('nicknameInput').value = savedNickname;
        }

        // Update stats periodically
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('onlineUsers').textContent = data.onlineUsers;
                    document.getElementById('activeDJs').textContent = data.activeDJs;
                    document.getElementById('uptime').textContent = Math.floor(data.uptime / 3600);
                })
                .catch(error => console.error('İstatistik güncellenemedi:', error));
        }, 5000);

        // Enter key handlers
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        document.getElementById('djPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addDJ();
            }
        });

        // Initial stats load
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('onlineUsers').textContent = data.onlineUsers;
                document.getElementById('activeDJs').textContent = data.activeDJs;
                document.getElementById('uptime').textContent = Math.floor(data.uptime / 3600);
            })
            .catch(error => console.error('İstatistik yüklenemedi:', error));

        // Load persistent DJ list on page load
        loadDJs();
    </script>
</body>
</html>
