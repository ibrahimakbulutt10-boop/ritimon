<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RitimON FM</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff4081" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
   .chat-container {
  display: flex;
  gap: 20px;
  width: 100%;
  max-width: 1000px;
  margin-top: 30px;
}

.chat-main {
  flex: 4;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.chat-sidebar {
  flex: 1;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 20px;
  overflow-y: auto;
  backdrop-filter: blur(10px);
}

.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.chat-controls label {
  margin-right: 10px;
  font-size: 0.9rem;
}

.chat-messages {
  max-height: 400px;
  overflow-y: auto;
  margin: 15px 0;
  font-size: 16px;
  line-height: 1.4;
}

.chat-input {
  display: flex;
  flex-direction: column;
}

.chat-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  flex-wrap: wrap;
}

.send-button {
  padding: 10px 20px;
  font-size: 1.2rem;
  background: #ff4081;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}
.send-button:hover {
  background: #e91e63;
}

.emoji-panel button {
  font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
  margin: 5px;
  transition: transform 0.2s;
}
.emoji-panel button:hover {
  transform: scale(1.3);
}

.message-bubble {
  padding: 8px;
  margin-bottom: 5px;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
}
  </style>
</head>
<body>
  <h1>🎧 RitimON FM</h1>

  <!-- Radyo Yayını -->
  <div class="panel">
    <h2>Radyo Yayını</h2>
    <audio id="radioPlayer" controls autoplay>
      <source src="http://uk2freenew.listen2myradio.com:37836/" type="audio/mpeg">
      Tarayıcınız ses oynatmayı desteklemiyor.
    </audio>
    <button onclick="togglePlay()">⏯️ Başlat/Durdur</button>
    <input type="range" min="0" max="1" step="0.01" onchange="changeVolume(this.value)" />
  </div>

  <!-- DJ Girişi -->
  <div class="panel">
    <h2>DJ Paneli</h2>
    <input type="text" id="nicknameInput" placeholder="DJ takma adınız" maxlength="20" />
    <button onclick="joinDJ()">🎙️ DJ Girişi</button>
  </div>

  <!-- Chat Paneli -->
 <div class="chat-container">
  <div class="chat-main">
    <div class="chat-header">
      <h2>🎙️ Yayındaki DJ: <span id="activeDJ">Bilinmiyor</span></h2>
      <div class="chat-controls">
        <label>🎨 Renk: <input type="color" id="colorPicker" /></label>
        <label>🔠 Boyut: <input type="range" min="12" max="24" id="fontSizePicker" /></label>
        <label>🔊 Ses: <button onclick="toggleSound()">🔈</button></label>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input">
      <textarea id="chatInput" placeholder="Mesajınızı yazın..." rows="3"></textarea>
      <div class="chat-actions">
        <button onclick="sendMessage()" class="send-button">💬 Gönder</button>
        <div class="emoji-panel">
          <button onclick="addEmoji('😊')">😊</button>
          <button onclick="addEmoji('🔥')">🔥</button>
          <button onclick="addEmoji('🎶')">🎶</button>
           <button onclick="addEmoji('😊')">😊</button>
  <button onclick="addEmoji('🔥')">🔥</button>
  <button onclick="addEmoji('🎶')">🎶</button>
  <button onclick="addEmoji('😂')">😂</button>
  <button onclick="addEmoji('❤️')">❤️</button>
  <button onclick="addEmoji('👍')">👍</button>
  <button onclick="addEmoji('🥳')">🥳</button>
  <button onclick="addEmoji('😎')">😎</button>
  <button onclick="addEmoji('💯')">💯</button>
  <button onclick="addEmoji('🎧')">🎧</button>
</div>


        </div>
      </div>
    </div>
  </div>

  <div class="chat-sidebar">
    <h3>RitimON Dinleyicileri</h3>
    <ul id="listenerList"></ul>
  </div>
</div>

  <script>
  function addEmoji(emoji) {
  const input = document.getElementById('chatInput');
  input.value += emoji;
  input.focus();
}
  </script>
</body>
</html>
