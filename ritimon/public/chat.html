  <script>
    // Eski depolanan takma ad varsa, yeni ana sayfa için kullanalım
    try {
      const oldNick = localStorage.getItem('nickname');
      if (oldNick && !localStorage.getItem('chatNickname')) {
        localStorage.setItem('chatNickname', oldNick);
      }
    } catch (e) {}
    // JS ile de yönlendir (meta kaçırılırsa)
    try { window.location.replace('main-chat.html'); } catch (e) {}
  </script>
