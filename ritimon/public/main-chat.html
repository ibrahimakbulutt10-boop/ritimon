<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitimON FM - Ana Sohbet Odası</title>
    <meta name="description" content="RitimON FM Modern Chat Platformu" />
    <meta name="theme-color" content="#ff4081" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main-chat.css">
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Nickname Modal -->
    <div class="modal" id="nicknameModal">
        <div class="modal-content">
            <h2>RitimON FM</h2>
            <p class="modal-subtitle">Ana Sohbet Odasına Hoş Geldiniz</p>
            
            <div class="form-group">
                <label for="nicknameInput">Takma Adınız:</label>
                <input type="text" id="nicknameInput" placeholder="Takma adınızı girin..." maxlength="20">
            </div>
            
            <button class="btn-join" onclick="joinChat()">Sohbete Katıl</button>
            <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-info">
                <h1>RitimON FM</h1>
                <div class="subtitle">Ana Sohbet Odası</div>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-name" id="userName">Misafir</div>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- Mesajlar buraya eklenecek -->
            </div>
            
            <div class="users-panel">
                <div class="users-title">Aktif Kullanıcılar</div>
                <div class="user-list" id="userList">
                    <!-- Kullanıcılar buraya eklenecek -->
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="messageInput" placeholder="Mesajınızı yazın..." maxlength="500">
                <button class="send-btn" id="sendBtn">Gönder</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDScnST7m9TrW67Fz-UYljEfUr9YZxBHF8",
            authDomain: "radyoapp-81787.firebaseapp.com",
            databaseURL: "https://radyoapp-81787-default-rtdb.firebaseio.com",
            projectId: "radyoapp-81787",
            storageBucket: "radyoapp-81787.firebasestorage.app",
            messagingSenderId: "788981302037",
            appId: "1:788981302037:web:778f82c0cfb6492c1a1f1c",
            measurementId: "G-3NLHLL0DGL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;

        // URL'den nickname al
        const urlParams = new URLSearchParams(window.location.search);
        const urlNickname = urlParams.get('nickname');

        // DOM Elements
        const nicknameModal = document.getElementById('nicknameModal');
        const chatContainer = document.getElementById('chatContainer');
        const nicknameInput = document.getElementById('nicknameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const userList = document.getElementById('userList');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');

        // URL'den nickname varsa otomatik doldur
        if (urlNickname) {
            nicknameInput.value = urlNickname;
        }

        // Join Chat Function
        window.joinChat = function() {
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('Lütfen takma ad girin!');
                return;
            }

            currentUser = {
                nickname: nickname,
                joinTime: Date.now(),
                avatar: nickname.charAt(0).toUpperCase()
            };

            // UI'yi güncelle
            userName.textContent = nickname;
            userAvatar.textContent = currentUser.avatar;

            // Modal'ı gizle, chat'i göster
            nicknameModal.style.display = 'none';
            chatContainer.style.display = 'block';

            // Kullanıcıyı Firebase'e ekle
            addUserToFirebase();
            
            // Mesajları dinlemeye başla
            listenToMessages();
            listenToUsers();

            // Hoş geldin mesajı
            addSystemMessage(`${nickname} sohbete katıldı! 🎉`);
        };

        // Firebase'e kullanıcı ekle
        function addUserToFirebase() {
            const usersRef = ref(database, 'users');
            push(usersRef, currentUser);
        }

        // Mesaj gönder
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentUser) return;

            const messagesRef = ref(database, 'messages');
            const newMessage = {
                text: message,
                sender: currentUser.nickname,
                timestamp: serverTimestamp(),
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
            };

            push(messagesRef, newMessage);
            messageInput.value = '';
        }

        // Mesajları dinle
        function listenToMessages() {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                chatMessages.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    Object.values(messages).forEach(message => {
                        addMessageToChat(message);
                    });
                    scrollToBottom();
                }
            });
        }

        // Kullanıcıları dinle
        function listenToUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                userList.innerHTML = '';
                const users = snapshot.val();
                
                if (users) {
                    Object.values(users).forEach(user => {
                        addUserToList(user);
                    });
                }
            });
        }

        // Chat'e mesaj ekle
        function addMessageToChat(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === currentUser?.nickname ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">${message.sender} • ${message.time}</div>
                <div>${message.text}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Sistem mesajı ekle
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other';
            messageDiv.style.background = 'rgba(78, 205, 196, 0.2)';
            messageDiv.style.border = '1px solid rgba(78, 205, 196, 0.3)';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            
            messageDiv.innerHTML = `<div>${text}</div>`;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Kullanıcı listesine ekle
        function addUserToList(user) {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            
            userDiv.innerHTML = `
                <div class="avatar">${user.avatar}</div>
                <div>${user.nickname}</div>
            `;
            
            userList.appendChild(userDiv);
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        nicknameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    </script>
</body>
</html>
