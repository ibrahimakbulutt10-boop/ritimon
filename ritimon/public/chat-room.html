<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Odasƒ± - RitimON FM</title>
    <meta name="description" content="RitimON FM Canlƒ± Sohbet Odasƒ±" />
    <meta name="theme-color" content="#ff4081" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 64, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-info h1 {
            font-family: 'Orbitron', monospace;
            color: #ff4081;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-info .subtitle {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4081, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-name {
            color: white;
            font-weight: 600;
        }

        .chat-main {
            flex: 1;
            display: flex;
            gap: 20px;
            overflow: hidden;
        }

        .chat-messages-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
        }

        .message.own {
            margin-left: auto;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
        }

        .message.other {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.system {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            text-align: center;
            margin: 15px auto;
            font-style: italic;
            opacity: 0.9;
        }

        .message-header {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .users-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .users-title {
            color: #4ecdc4;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .chat-input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .emoji-picker {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .emoji-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .send-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-main {
                flex-direction: column;
            }
            
            .users-panel {
                width: 100%;
                max-height: 200px;
                order: -1;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-info">
                <h1>üéß RitimON FM Sohbet</h1>
                <div class="subtitle">RitimON'da sohbet ‚Ä¢ Yayƒ±ndaki DJ: <strong id="headerDJ">-</strong></div>
                <!-- Radio Player -->
                <div style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
                    <button id="radioPlayBtn" onclick="toggleRadio()" style="
                        padding: 8px 15px;
                        border: none;
                        border-radius: 20px;
                        background: linear-gradient(45deg, #ff4081, #ff6ec7);
                        color: white;
                        font-weight: 600;
                        cursor: pointer;
                        font-size: 0.9rem;
                    ">‚ñ∂Ô∏è Radyoyu A√ß</button>
                    <input type="range" id="radioVolume" min="0" max="100" value="50" onchange="setRadioVolume(this.value)" style="
                        width: 100px;
                        height: 4px;
                    ">
                    <span style="font-size: 0.9rem; opacity: 0.8;">üîä Ses</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">?</div>
                <div class="user-name" id="userName">Misafir</div>
                <a href="index.html" class="back-btn">‚Üê Ana Sayfa</a>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-messages-container" id="chatMessages">
                <!-- Mesajlar buraya eklenecek -->
            </div>
            
            <div class="users-panel">
                <div class="users-title">üë• √áevrimi√ßi Kullanƒ±cƒ±lar (<span id="userCount">0</span>)</div>
                <div class="user-list" id="userList">
                    <!-- Kullanƒ±cƒ±lar buraya eklenecek -->
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <!-- Styling bar -->
            <div style="display:flex; gap:10px; align-items:center; margin-bottom:8px; flex-wrap:wrap;">
                <span style="font-size:0.85rem; opacity:0.8;">üé® Nick:</span>
                <input type="color" id="nickColorPicker" value="#4ecdc4" />
                <span style="font-size:0.85rem; opacity:0.8;">Yazƒ±:</span>
                <input type="color" id="textColorPicker" value="#ffffff" />
                <label style="display:flex; align-items:center; gap:6px; font-size:0.85rem;">
                    <input type="checkbox" id="boldToggle" /> Kalƒ±n
                </label>
                <label style="display:flex; align-items:center; gap:6px; font-size:0.85rem;">
                    <input type="checkbox" id="italicToggle" /> ƒ∞talik
                </label>
                <button id="toggleDJPanelBtn" style="margin-left:auto; padding:6px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.05); color:#fff; cursor:pointer;">üéõÔ∏è DJ Paneli</button>
            </div>
            <div class="emoji-picker">
                <button class="emoji-btn" onclick="addEmoji('üòä')">üòä</button>
                <button class="emoji-btn" onclick="addEmoji('üòÇ')">üòÇ</button>
                <button class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="emoji-btn" onclick="addEmoji('üéµ')">üéµ</button>
                <button class="emoji-btn" onclick="addEmoji('üéâ')">üéâ</button>
                <button class="emoji-btn" onclick="addEmoji('üëè')">üëè</button>
                <button class="emoji-btn" onclick="addEmoji('üî•')">üî•</button>
                <button class="emoji-btn" onclick="addEmoji('‚ú®')">‚ú®</button>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." maxlength="200">
                <button class="send-btn" onclick="sendMessage()">üì§ G√∂nder</button>
            </div>
        </div>

        <!-- Integrated DJ Panel (collapsed by default) -->
        <div id="djPanel" style="display:none; margin-top:12px; padding:12px; border:1px solid rgba(255,255,255,0.1); border-radius:12px; background:rgba(255,255,255,0.05);">
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px;">
                <input type="text" id="djNickname" placeholder="DJ adƒ±nƒ±z" style="padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.2); color:white;" />
                <input type="password" id="djpass" placeholder="≈ûifre (4545/4561)" style="padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.2); color:white;" />
                <button id="djLoginBtn" style="padding:8px 12px; border:none; border-radius:8px; background:linear-gradient(45deg,#ff4081,#ff6ec7); color:white; cursor:pointer;">Giri≈ü</button>
                <button id="djLogoutBtn" style="padding:8px 12px; border:none; border-radius:8px; background:rgba(255,64,129,0.2); color:#ff4081; cursor:pointer; display:none;">√áƒ±kƒ±≈ü</button>
                <span id="djStatusText" style="font-size:0.85rem; opacity:0.8;">Giri≈ü yapƒ±lmadƒ±</span>
            </div>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:8px;">
                <input type="file" id="djFiles" accept="audio/*" multiple style="display:none;" />
                <button id="chooseFilesBtn" style="padding:8px 12px; border:none; border-radius:8px; background:rgba(78,205,196,0.2); color:#4ecdc4; cursor:pointer;">üìÅ ≈ûarkƒ± Se√ß</button>
                <label style="font-size:0.85rem;"><input type="checkbox" id="autoDeleteCheckbox" checked /> Otomatik Sil</label>
                <button id="startBroadcastBtn" style="padding:8px 12px; border:none; border-radius:8px; background:linear-gradient(45deg,#4ecdc4,#44a08d); color:white; cursor:pointer;">‚ñ∂Ô∏è Yayƒ±nƒ± Ba≈ülat</button>
                <button id="stopBroadcastBtn" style="padding:8px 12px; border:none; border-radius:8px; background:linear-gradient(45deg,#ff6b6b,#ee5a52); color:white; cursor:pointer;" disabled>‚èπÔ∏è Durdur</button>
                <span style="font-size:0.85rem; opacity:0.8;">≈ûu an: <strong id="djNowPlaying">-</strong></span>
            </div>
            <div id="playlistList" style="display:flex; flex-direction:column; gap:6px; max-height:200px; overflow:auto; border:1px dashed rgba(255,255,255,0.2); padding:8px; border-radius:8px;"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat-stream.js"></script>
    <script>
        // Nickname kontrol√º
        const nickname = localStorage.getItem('nickname');
        
        if (!nickname) {
            alert('L√ºtfen √∂nce takma adƒ±nƒ±zƒ± girin!');
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = nickname;
            document.getElementById('userAvatar').textContent = nickname.charAt(0).toUpperCase();
        }

        // Emoji ekleme fonksiyonu
        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        // Enter tu≈üu ile mesaj g√∂nderme
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
