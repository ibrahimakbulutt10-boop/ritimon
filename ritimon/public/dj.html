<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitimON FM - DJ Paneli</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 64, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
        }

        /* DJ Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .modal-header h2 {
            font-family: 'Orbitron', monospace;
            color: #ff4081;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-header p {
            color: #4ecdc4;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4ecdc4;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        /* DJ Panel Layout - DEĞİŞİKLİK: 30% DJ Controls, 70% Chat */
        .dj-container {
            display: flex;
            height: 100vh;
            gap: 15px;
            padding: 15px;
        }

        /* Left Side - DJ Controls (KÜÇÜLTÜLDÜ) */
        .dj-controls {
            width: 30%; /* KÜÇÜLTÜLDÜ */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Right Side - DJ Chat (BÜYÜTÜLDÜ) */
        .dj-chat-section {
            width: 70%; /* BÜYÜTÜLDÜ */
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* DJ Header */
        .dj-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dj-header h1 {
            font-family: 'Orbitron', monospace;
            color: #ff4081;
            font-size: 1.3rem;
            margin: 0;
        }

        .dj-welcome {
            color: #4ecdc4;
            font-size: 0.8rem;
            margin-top: 3px;
        }

        .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-secondary {
            padding: 6px 12px;
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            border: 1px solid #4ecdc4;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(78, 205, 196, 0.3);
        }

        .btn-logout {
            padding: 6px 12px;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        /* Control Sections (KÜÇÜLTÜLDÜ) */
        .control-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section h3 {
            color: #4ecdc4;
            margin-bottom: 12px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Broadcast Controls */
        .broadcast-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #broadcastIndicator {
            color: #ff6b6b;
        }

        #broadcastIndicator.live {
            color: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Song Controls */
        .current-playing {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #currentPlayingSong {
            color: #4ecdc4;
            font-weight: 600;
            margin-top: 6px;
            font-size: 0.9rem;
        }

        /* Playlist Styles (KÜÇÜLTÜLDÜ) */
        .playlist-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .playlist-header span {
            font-weight: 600;
            color: #4ecdc4;
            font-size: 0.9rem;
        }

        .playlist-items {
            max-height: 150px; /* KÜÇÜLTÜLDÜ */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(3px);
        }

        .playlist-item.playing {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
        }

        .playlist-item-number {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .playlist-item-title {
            flex: 1;
            font-size: 0.8rem;
            color: white;
        }

        .playlist-item-actions {
            display: flex;
            gap: 4px;
        }

        .playlist-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.2s ease;
        }

        .playlist-btn.play {
            background: #4ecdc4;
            color: white;
        }

        .playlist-btn.delete {
            background: #ff6b6b;
            color: white;
        }

        .playlist-btn.up {
            background: #ffd93d;
            color: #333;
        }

        .playlist-btn.down {
            background: #6c5ce7;
            color: white;
        }

        .playlist-btn:hover {
            transform: scale(1.1);
        }

        .playlist-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.7rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffd93d, #f39c12);
            color: #333;
        }

        .btn-info {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        /* DJ Chat Section */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-left h3 {
            color: #ff4081;
            font-family: 'Orbitron', monospace;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-subtitle {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .chat-header-right {
            display: flex;
            gap: 10px;
        }

        /* Chat Messages - BÜYÜK ALAN */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 500px; /* BÜYÜK CHAT ALANI */
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease;
            position: relative;
        }

        .message.dj {
            align-self: flex-end;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            border: 2px solid #ff4081;
        }

        .message.user {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .message-header {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dj-badge {
            background: #ff4081;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Kullanıcı Listesi ve Moderation */
        .users-panel {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-title {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-count {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item.banned {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-status {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .user-actions {
            display: flex;
            gap: 4px;
        }

        .user-action-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            transition: all 0.2s ease;
        }

        .warn-btn {
            background: #ffd93d;
            color: #333;
        }

        .ban-btn {
            background: #ff6b6b;
            color: white;
        }

        .unban-btn {
            background: #4ecdc4;
            color: white;
        }

        .user-action-btn:hover {
            transform: scale(1.1);
        }

        /* Chat Input - BÜYÜK MESAJ KUTUSU */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .chat-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-input {
            width: 100%;
            padding: 20px; /* BÜYÜK MESAJ KUTUSU */
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem; /* BÜYÜK FONT */
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 60px; /* BÜYÜK YÜKSEKLİK */
            max-height: 120px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Emoji Support ve Theme URLs */
        .emoji-toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .emoji-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .theme-urls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .theme-btn {
            background: rgba(255, 64, 129, 0.2);
            border: 1px solid rgba(255, 64, 129, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            color: #ff4081;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 64, 129, 0.3);
            transform: scale(1.05);
        }

        .send-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Chat Clear Button */
        .chat-clear-btn {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .chat-clear-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin-bottom: 6px;
        }

        .stat-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .quick-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dj-container {
                flex-direction: column;
                height: auto;
            }
            
            .dj-controls, .dj-chat-section {
                width: 100%;
            }
            
            .chat-messages {
                min-height: 300px;
            }

            .users-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- DJ Login Modal -->
    <div id="djLoginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-microphone"></i> DJ Paneli</h2>
                <p>RitimON FM DJ Kontrol Merkezi</p>
            </div>
            <form id="djLoginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="djUsername" placeholder="DJ Adınız" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="djPassword" placeholder="•••••••••••••••••••••••••••••••••••" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> DJ Paneline Giriş
                </button>
                <div id="djLoginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- DJ Control Panel -->

        // Firebase Configuration

        const firebaseConfig = {

        // DOM Elements

        // Song Controls
        const songTitleInput = document.getElementById('songTitleInput');
        const updateSongBtn = document.getElementById('updateSongBtn');

        // Playlist Controls
        const newSongInput = document.getElementById('newSongInput');

        const playlistItems = document.getElementById('playlistItems');
        const playlistCount = document.getElementById('playlistCount');
        const clearPlaylistBtn = document.getElementById('clearPlaylistBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const nextSongBtn = document.getElementById('nextSongBtn');
        const autoPlayBtn = document.getElementById('autoPlayBtn');

        // Chat Elements
        const djChatMessages = document.getElementById('djChatMessages');

        const djSendBtn = document.getElementById('djSendBtn');

        // User Management
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');

        // Statistics
        const totalListeners = document.getElementById('totalListeners');
        const chatActivity = document.getElementById('chatActivity');

        // DJ Authentication - GİZLİ ŞİFRE
        const validDJs = {
            'admin': '4545',
            'dj1': '4545',
            'dj2': '4545'
        };

        // DJ Login
        djLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = djUsername.value.trim();
            const password = djPassword.value.trim();

            if (validDJs[username] && validDJs[username] === password) {
                currentDJ = username;
                welcomeDJ.textContent = username;
                djLoginModal.style.display = 'none';
                djPanel.classList.remove('hidden');
                djLoginError.textContent = '';
                
                // Initialize DJ session
                initializeDJSession();
            } else {
                djLoginError.textContent = 'Hatalı kullanıcı adı veya şifre!';
            }
        });

        // DJ Logout
        djLogoutBtn.addEventListener('click', () => {
            currentDJ = null;
            djPanel.classList.add('hidden');
            djLoginModal.style.display = 'flex';
            djUsername.value = '';
            djPassword.value = '';
        });

        // Initialize DJ Session
        function initializeDJSession() {
            // Start listening to chat messages
            listenToChat();
            
            // Start listening to users
            listenToUsers();
            
            // Load saved playlist
            loadPlaylist();
            
            // Update statistics
            updateStatistics();
            
            // Start broadcast time counter
            startBroadcastTimeCounter();
        }

        // Broadcast Controls
        startBroadcastBtn.addEventListener('click', () => {
            broadcastIndicator.classList.add('live');
            broadcastText.textContent = 'Canlı Yayında';
            startBroadcastBtn.classList.add('hidden');
            stopBroadcastBtn.classList.remove('hidden');
            broadcastStartTime = Date.now();
            
            // Send broadcast start message
            sendDJMessage('📻 Canlı yayın başladı! Hoş geldiniz! 🎵');
        });

        stopBroadcastBtn.addEventListener('click', () => {
            broadcastIndicator.classList.remove('live');
            broadcastText.textContent = 'Yayın Dışı';
            stopBroadcastBtn.classList.add('hidden');
            startBroadcastBtn.classList.remove('hidden');
            broadcastStartTime = null;
            
            // Send broadcast end message
            sendDJMessage('📻 Yayın sona erdi. Tekrar bekleriz! 👋');
        });

        // Song Controls
        updateSongBtn.addEventListener('click', () => {
            const songTitle = songTitleInput.value.trim();
            if (songTitle) {
                currentPlayingSong.textContent = songTitle;
                songTitleInput.value = '';
                
                // Send song update to chat
                sendDJMessage(`🎵 Şimdi çalıyor: ${songTitle} 🎵`);
            }
        });

        // Playlist Management - DÜZELTİLDİ
        addSongBtn.addEventListener('click', () => {
            addNewSong();
        });

        newSongInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewSong();
            }
        });

        function addNewSong() {
            const songName = newSongInput.value.trim();
            if (songName && playlist.length < 50) {
                playlist.push({
                    id: Date.now(),
                    title: songName,
                    addedAt: new Date().toLocaleString('tr-TR')
                });
                newSongInput.value = '';
                updatePlaylistDisplay();
                savePlaylist();
                
                // Send notification
                sendDJMessage(`🎵 Playlist'e eklendi: ${songName}`);
            } else if (playlist.length >= 50) {
                alert('Playlist maksimum 50 şarkı içerebilir!');
            }
        }

        clearPlaylistBtn.addEventListener('click', () => {
            if (confirm('Tüm playlist silinecek. Emin misiniz?')) {
                playlist = [];
                currentSongIndex = 0;
                updatePlaylistDisplay();
                savePlaylist();
                sendDJMessage('🗑️ Playlist temizlendi!');
            }
        });

        shuffleBtn.addEventListener('click', () => {
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
            updatePlaylistDisplay();
            savePlaylist();
            sendDJMessage('🔀 Playlist karıştırıldı!');
        });

        nextSongBtn.addEventListener('click', () => {
            if (playlist.length > 0) {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                const currentSong = playlist[currentSongIndex];
                currentPlayingSong.textContent = currentSong.title;
                updatePlaylistDisplay();
                
                // Send next song message
                sendDJMessage(`🎵 Sonraki şarkı: ${currentSong.title} 🎵`);
            }
        });

        // Update Playlist Display
        function updatePlaylistDisplay() {
            playlistItems.innerHTML = '';
            playlistCount.textContent = playlist.length;

            playlist.forEach((song, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `playlist-item ${index === currentSongIndex ? 'playing' : ''}`;
                
                itemDiv.innerHTML = `
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-title">${song.title}</div>
                    <div class="playlist-item-actions">
                        <button class="playlist-btn play" onclick="playSong(${index})">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="playlist-btn up" onclick="moveSong(${index}, -1)">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="playlist-btn down" onclick="moveSong(${index}, 1)">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="playlist-btn delete" onclick="deleteSong(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                playlistItems.appendChild(itemDiv);
            });
        }

        // Playlist Functions
        window.playSong = function(index) {
            currentSongIndex = index;
            const song = playlist[index];
            currentPlayingSong.textContent = song.title;
            updatePlaylistDisplay();
            sendDJMessage(`🎵 Şimdi çalıyor: ${song.title} 🎵`);
        };

        window.moveSong = function(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < playlist.length) {
                [playlist[index], playlist[newIndex]] = [playlist[newIndex], playlist[index]];
                
                // Update current song index if needed
                if (currentSongIndex === index) {
                    currentSongIndex = newIndex;
                } else if (currentSongIndex === newIndex) {
                    currentSongIndex = index;
                }
                
                updatePlaylistDisplay();
                savePlaylist();
            }
        };

        window.deleteSong = function(index) {
            const deletedSong = playlist[index];
            playlist.splice(index, 1);
            
            // Adjust current song index
            if (currentSongIndex > index) {
                currentSongIndex--;
            } else if (currentSongIndex === index && currentSongIndex >= playlist.length) {
                currentSongIndex = playlist.length - 1;
            }
            
            updatePlaylistDisplay();
            savePlaylist();
            sendDJMessage(`🗑️ Playlist'ten silindi: ${deletedSong.title}`);
        };

        // Save/Load Playlist
        function savePlaylist() {
            localStorage.setItem('djPlaylist', JSON.stringify({
                playlist: playlist,
                currentSongIndex: currentSongIndex
            }));
        }

        function loadPlaylist() {
            const saved = localStorage.getItem('djPlaylist');
            if (saved) {
                const data = JSON.parse(saved);
                playlist = data.playlist || [];
                currentSongIndex = data.currentSongIndex || 0;
                updatePlaylistDisplay();
            }
        }

        // User Management - YENİ
        function listenToUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                connectedUsers.clear();
                userList.innerHTML = '';
                const users = snapshot.val();
                
                if (users) {
                    Object.entries(users).forEach(([key, user]) => {
                        connectedUsers.set(key, user);
                        addUserToList(key, user);
                    });
                }
                
                userCount.textContent = connectedUsers.size;
            });
        }

        function addUserToList(userId, user) {
            const userDiv = document.createElement('div');
            userDiv.className = `user-item ${bannedUsers.has(user.nickname) ? 'banned' : ''}`;
            
            const isBanned = bannedUsers.has(user.nickname);
            
            userDiv.innerHTML = `
                <div class="user-avatar">${user.avatar || user.nickname.charAt(0).toUpperCase()}</div>
                <div class="user-info">
                    <div class="user-name">${user.nickname}</div>
                    <div class="user-status">${isBanned ? 'Banlı' : 'Aktif'}</div>
                </div>
                <div class="user-actions">
                    ${!isBanned ? `
                        <button class="user-action-btn warn-btn" onclick="warnUser('${user.nickname}')">
                            <i class="fas fa-exclamation-triangle"></i>
                        </button>
                        <button class="user-action-btn ban-btn" onclick="banUser('${user.nickname}')">
                            <i class="fas fa-ban"></i>
                        </button>
                    ` : `
                        <button class="user-action-btn unban-btn" onclick="unbanUser('${user.nickname}')">
                            <i class="fas fa-check"></i>
                        </button>
                    `}
                </div>
            `;
            
            userList.appendChild(userDiv);
        }

        // User Moderation Functions
        window.warnUser = function(nickname) {
            sendDJMessage(`⚠️ UYARI: ${nickname}, lütfen kurallara uyun!`);
        };

        window.banUser = function(nickname) {
            if (confirm(`${nickname} kullanıcısını banlamak istediğinizden emin misiniz?`)) {
                bannedUsers.add(nickname);
                localStorage.setItem('bannedUsers', JSON.stringify([...bannedUsers]));
                sendDJMessage(`🚫 ${nickname} kullanıcısı banlandı!`);
                listenToUsers(); // Refresh user list
            }
        };

        window.unbanUser = function(nickname) {
            bannedUsers.delete(nickname);
            localStorage.setItem('bannedUsers', JSON.stringify([...bannedUsers]));
            sendDJMessage(`✅ ${nickname} kullanıcısının banı kaldırıldı!`);
            listenToUsers(); // Refresh user list
        };

        // Load banned users on init
        function loadBannedUsers() {
            const saved = localStorage.getItem('bannedUsers');
            if (saved) {
                bannedUsers = new Set(JSON.parse(saved));
            }
        }

        // Chat Functionality
        function listenToChat() {
            const messagesRef = ref(database, 'messages');
            onValue(messagesRef, (snapshot) => {
                djChatMessages.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    Object.values(messages).slice(-100).forEach(message => {
                        // Check if user is banned
                        if (!bannedUsers.has(message.sender)) {
                            addMessageToChat(message);
                        }
                    });
                    scrollChatToBottom();
                }
            });
        }

        function addMessageToChat(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.isDJ ? 'dj' : 'user'}`;
            
            const headerContent = message.isDJ 
                ? `<span class="dj-badge">DJ</span> ${message.sender} • ${message.time}`
                : `${message.sender} • ${message.time}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">${headerContent}</div>
                <div>${message.text}</div>
            `;
            
            djChatMessages.appendChild(messageDiv);
        }

        function sendDJMessage(text) {
            if (!text.trim() || !currentDJ) return;

            const messagesRef = ref(database, 'messages');
            const newMessage = {
                text: text,
                sender: currentDJ,
                timestamp: serverTimestamp(),
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                isDJ: true
            };

            push(messagesRef, newMessage);
        }

        function scrollChatToBottom() {
            djChatMessages.scrollTop = djChatMessages.scrollHeight;
        }

        // Chat Clear Function - YENİ
        clearChatBtn.addEventListener('click', () => {
            if (confirm('Tüm chat geçmişi silinecek. Emin misiniz?')) {
                const messagesRef = ref(database, 'messages');
                remove(messagesRef).then(() => {
                    sendDJMessage('🧹 Chat temizlendi!');
                }).catch((error) => {
                    console.error('Chat temizleme hatası:', error);
                });

        });

        djSendBtn.addEventListener('click', () => {
            const message = djMessageInput.value.trim();
            if (message) {
                sendDJMessage(message);
                djMessageInput.value = '';
            }
        });

        djMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();

                    sendDJMessage(message);
                    djMessageInput.value = '';
