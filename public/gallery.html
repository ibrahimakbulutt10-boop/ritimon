<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - RitimON FM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" />
  <style>
    body { margin:0; font-family: 'Orbitron', sans-serif; background: #0f0f0f; color: #fff; }
    header { padding: 20px; color: #ff4081; font-size: 1.6rem; }
    main { padding: 16px; max-width: 1100px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:10px; }
    .card { background: rgba(255,255,255,0.06); border-radius: 10px; padding: 8px; }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
    a.btn { display:inline-block; padding: 8px 12px; border-radius:8px; background:#3b82f6; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <header>üñºÔ∏è Galeri - RitimON FM</header>
  <main>
    <p>Radyo etkinliklerimizden kareler. Yakƒ±nda daha fazlasƒ± eklenecek.</p>
    <div class="grid" id="grid"></div>
    <a href="/" class="btn" style="margin-top:12px;">‚Üê Ana sayfa</a>
  </main>
  <script>
    const samples = [
      'https://images.unsplash.com/photo-1511379938547-c1f69419868d',
      'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4',
      'https://images.unsplash.com/photo-1483412033650-1015ddeb83d1',
      'https://images.unsplash.com/photo-1492684223066-81342ee5ff30',
      'https://images.unsplash.com/photo-1429966163023-c132bc887f07'
    ];
    const grid = document.getElementById('grid');
    samples.forEach(u => {
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `<img src="${u}&w=600&q=80" loading="lazy" alt="galeri" />`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
